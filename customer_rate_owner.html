<h1 style="color: cornflowerblue;font: 1em sans-serif; font-size: larger;align-items: center;"> Rate Owner</h1>
<h1>  </h1>
<h1> </h1>
<style>
    .heading{
        color:rgb(100, 134, 129);
        text-align: center;
        align-content: center;
        font-size: 50px;
        color: rgb(88, 128, 122);
        font: 1em sans-serif;
        align-items: center;
    
    }
    
    .submit,.reset{
    
        border-radius: 20px;
        color:rgb(145, 179, 174);
        font-size: 15px;
        text-align: center;
        vertical-align: middle;
        }
    
    
    input,select{
        width: 150px;
      box-sizing: border-box;
      border: 2px solid #ccc;
      border-radius: 4px;
      font-size: 12px;
      background-color: white;
      background-image: url('searchicon.png');
      background-position: 10px 10px; 
      background-repeat: no-repeat;
      padding: 12px 20px 12px 40px;
      transition: width 0.4s ease-in-out;
      text-align: center;
    }
    label{
    
        font-size:24px;
    }
    input[type=text], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      height: 30px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=number], select {
      width: 100%;
      padding: 12px 20px;
      margin: 8px 0;
      height: 30px;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type=date], select {
      width: 100%;
      height:30px;
      padding: 12px 20px;
      margin: 8px 0;
      display: inline-block;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    
    /* Style the submit button */
    input[type=submit] {
      width: 100%;
      background-color:rgb(124, 161, 156);
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;

    }
    
    button {
      width: 100%;
      background-color:rgb(124, 161, 156);
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    input[type=reset] {
      width: 50%;
      background-color:rgb(124, 161, 156);
      color: white;
      padding: 14px 20px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: center;
    }
    
    /* Add a background color to the submit button on mouse-over */
    input[type=submit]:hover {
      background-color: #45a049;
    }
    #t1 , th , td {
        border-collapse: collapse;
        margin: 25px 0;
        font-size: 0.9em;
        font-family: sans-serif;
        min-width: 400px;
        width: 900px;
        color:rgb(145, 179, 174);
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.15);
        border: 1px black;
        font-size:24px;
    }
</style>
<form action="{{ url_for("customer_rate_owner")}}" method="post" enctype="multipart/form-data">
    <table>
        <tr>
            <th>
                Reservation Date
            </th>
    
            <th>
                Property Name
            </th>
            <th>
                Owner Email
            </th>
            <th>
                Address
            </th>
        </tr>
    
        {% for t in tb %}
        <tr>
        {% for h in t %}
        <td>{{h}}</td>
        {% endfor %}
        </tr>
        {% endfor %}
    
        
        </table>
    <p>
    
    <label for="owner">Select an owner:</label>
        <select name=owner  action="/">
            {%for t in tb2%}
            <tr>
                <option value={{t[0]}}>{{t[0]}}</option>
            </tr>
            {% endfor %}
        </select>
        

    <label for="rating">Rating:</label>
        <select name= rating action="/">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>
    <button type="submit" name='submit_button' >Submit</button>
    <button type="button"> <a href="/customer">Back</a> </button>
    <div class="msg" style="padding: 10px">{{ msg }}</div>
    </p>
