<form action="{{ url_for("gfg")}}" method="post" enctype="multipart/form-data">
    <label for="Email">Email:</label>
    <input type="text" id="Email" name="Email" placeholder="Email">
    <label for="Password">Password:</label>
    <input type="text" id="Password" name="Password" placeholder="Password">
    <button type="Login">Login</button>
    <button type="button" onclick=reg()>Register</button>

    {% if ad %}
    <h1> Admin found !</h1>
    {% endif %}

    {% if r %}
    <h1> Please Register!</h1>
    <label for="First_Name">First Name:</label>
    <input type="text" id="First_Name" name="First_Name" placeholder="First_Name">
    <label for="Last_Name">Last Name:</label>
    <input type="text" id="Last_Name" name="Last_Name" placeholder="Last_Name">
    {% endif %}
