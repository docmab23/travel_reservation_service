<html>
<head> <script src=
    "https://www.kryogenix.org/code/browser/sorttable/sorttable.js">
        </script>
      </head>
<body>
    <input type="text" class="live-search-box" placeholder="search here" />
<h1> View Customers</h1>
<form action="{{ url_for("view_customers")}}" method="post" enctype="multipart/form-data">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" placeholder="name">
    <input type="submit">
    <button type="submit" name="Back" value="Back">Back</button>
</form>
<table id="mytable" class="sortable">

<tr>
    <th>Name</th>
    <th>Average Rating</th>
    <th>Location</th>
    <th>Is Owner</th>
    <th>Total Seats Purchased</th>
</tr>

{% for a in customers %}
<tr>
{% for j in a %}
<td>{{j}}</td>
{% endfor %}
</tr>
{% endfor %}
</table>

</form>
</body>
</html>
